<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <title>My Gallery | Sachin Desai</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="user-header">
          <div class="user-img">
            <img
              src="https://avatars2.githubusercontent.com/u/17894934?s=400&u=6e81c30865ae56a2c8a3f12b8d96850d19f4dbf7&v=4"
              alt=""
            />
          </div>
          <h2>Sachin Desai</h2>
          <h4>Mumbai, India</h4>
          <div class="post-grid">
            <div class="box">
              <p>100</p>
              <span>Posts</span>
            </div>
            <div class="box">
              <p>2,242</p>
              <span>Follower</span>
            </div>
            <div class="box">
              <p>1,432</p>
              <span>Following</span>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="box box-1">
            <img src="images/photo1.png" alt="" />
          </div>
          <div class="box box-2">
            <img src="images/photo2.png" alt="" />
          </div>
          <div class="box box-3">
            <img src="images/photo3.png" alt="" />
          </div>
          <div class="box box-4">
            <img src="images/photo4.png" alt="" />
          </div>
          <div class="box box-5">
            <img src="images/photo5.png" alt="" />
          </div>
          <div class="box box-6">
            <img src="images/photo6.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper">Sachin Desai @ DevChallenges.io</div>
    </footer>
  </body>
</html>
